{% extends 'template.html' %}

{% block head %}
{% endblock%}

{% block body %}
<div class="content">
    <h1>howdy {{ current_user }}</h1>
    <h1>ToDo</h1>

    <table>
        <tr>
            <th>Todo</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/todo" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Todo">
    </form>
</div>
{% endblock%}
